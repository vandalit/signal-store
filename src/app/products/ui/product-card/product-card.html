<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="cursor-pointer" [routerLink]="['/product', product().id]">
        <img class="rounded-t-lg h-60 w-full object-contain object-center" 
             [src]="product().image" 
             [alt]="product().title" />
    </div>
    <div class="p-5">
        <a [routerLink]="['/product', product().id]" class="block hover:text-blue-600 transition-colors">
            <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white line-clamp-1">
                {{ product().title }}
            </h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-3">
            {{ product().description }}
        </p>
        <div class="flex justify-between items-center">
            <span class="text-2xl font-bold text-gray-900 dark:text-white">
                ${{ product().price }}
            </span>
            <button type="button"
                class="inline-flex gap-2 items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-colors"
                (click)="add($event)"
                [attr.aria-label]="'Agregar ' + product().title + ' al carrito'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                    <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                    <path d="M17 17h-11v-14h-2" />
                    <path d="M6 5l14 1l-1 7h-13" />
                </svg>
                Agregar
            </button>
        </div>
    </div>
</div>
